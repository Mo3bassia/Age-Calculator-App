<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <style></style>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="labels-flex">
          <label for="day">Day</label>
          <label for="month">Month</label>
          <label for="year">Year</label>
        </div>
        <div class="inputs-flex">
          <input type="number" id="day" name="day" placeholder="DD" />
          <input type="number" id="month" name="month" placeholder="MM" />
          <input type="number" id="year" name="year" placeholder="YYYY" />
        </div>
        <div class="smalls-flex">
          <small></small>
          <small></small>
          <small></small>
        </div>
        <div class="hr">
          <button class="arrow btn-calc">
            <img src="assets/images/icon-arrow.svg" alt="calculate button" />
          </button>
        </div>
        <div class="fix"></div>
        <div class="result">
          <h2 class="years"><span>--</span> years</h2>
          <h2 class="months"><span>--</span> months</h2>
          <h2 class="days"><span>--</span> days</h2>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
